# much of this inspired from: https://cristianadam.eu/20191222/using-github-actions-with-c-plus-plus-and-cmake/
# and also the excellent series from:
# https://www.edwardthomson.com/blog/github_actions_advent_calendar.html
name: CI action for CalChart

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  create:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Ubuntu Latest GCC",
            artifact: "CalChart-Linux.txt",
            os: ubuntu-latest,
          }
        - {
            name: "macOS Latest Clang",
            artifact: "CalChart-macOS.txt",
            os: macos-latest,
          }
        - {
            name: "Windows Latest MSVC",
            artifact: "CalChart-Windows.txt",
            os: windows-latest,
          }

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        path: ${{github.workspace}}/${{ matrix.config.artifact }}
        name: ${{ matrix.config.artifact }}

  release:
    if: contains(github.ref, 'tags/v')
    name: ${{ matrix.config.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
        - artifact: "CalChart.tar.xz"
        - artifact: "CalChart-*.dmg"
        - artifact: "CalChart-*.exe"
    needs: build
    steps:
      # using https://github.com/ncipollo/release-action
    - name: release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{github.workspace}}/build/${{ matrix.config.artifact }}
        bodyFile: "LATEST_RELEASE_NOTES.md"
        draft: true
        token: ${{ secrets.GITHUB_TOKEN }}
      

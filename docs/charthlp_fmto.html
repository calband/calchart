<H3>FMTO</H3>
<P>
Format: FMTO <TT>&lt;destination&gt;</TT><P>
FMTO marches in a straight line to the point <TT>&lt;destination&gt;</TT>.  It
infers the stepsize and then determines how many steps to take using
that stepsize.  (See the section on <A HREF="charthlp_stepsizes.html">STEPSIZES</A> for
more information on guessing).<P>

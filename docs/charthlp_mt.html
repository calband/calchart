<H3>MT</H3>
<P>
Format: MT <TT>&lt;beats&gt;</TT> <TT>&lt;direction&gt;</TT><P>
Marktime does not move P but simply leaves it in place, facing
<TT>&lt;direction&gt;</TT>, for the specified number of beats.<P>
An error will occur if <TT>&lt;beats&gt;</TT> exceeds the number of beats remaining.<P>

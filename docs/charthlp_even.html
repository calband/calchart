<H3>EVEN</H3>
<P>
Format: EVEN <TT>&lt;steps&gt;</TT> <TT>&lt;destination&gt;</TT><P>
EVEN marches towards the point <TT>&lt;destination&gt;</TT> and determines the
stepsize so that it arrives at the point <TT>&lt;destination&gt;</TT> in exactly
the number of steps specified.  It is precisely the same as:
<PRE>
  MARCH DIST(&lt;destination&gt;)/&lt;steps&gt; &lt;steps&gt; DIR(&lt;destination&gt;)
</PRE>

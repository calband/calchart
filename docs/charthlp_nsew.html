<H3>NSEW</H3>
<P>
Format: NSEW <TT>&lt;destination&gt;</TT><P>
NSEW plots a two part course, starting with a north-south trajectory, and
ending in an east-west trajectory.  NSEW is equivalent to:
<PRE>
  FOUNTAIN N E &lt;destination&gt;
</PRE>
because FOUNTAIN can reverse directions (see that section for details).<P>
A similar procedure is <A HREF="charthlp_ewns.html">EWNS</A>.<P>

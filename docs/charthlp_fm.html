<H3>FM</H3>
<P>
Format: FM <TT>&lt;steps&gt;</TT> <TT>&lt;direction&gt;</TT><P>
FM is similar to <A HREF="charthlp_march.html">MARCH</A> in that it moves P in the
specified direction for the specified number of steps.  However, the
stepsize is inferred from direction (see <A HREF="charthlp_stepsizes.html">STEPSIZES</A>
for details).<P>
An error will occur if the number of beats remaining is less than
<TT>&lt;steps&gt;</TT>.<P>

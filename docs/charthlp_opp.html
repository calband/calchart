<H3>OPP</H3>
<P>
Format: OPP(<TT>&lt;direction&gt;</TT>)<P>
OPP simply returns a direction opposite to the one specified.<P>
Example:
<PRE>
  OPP(DIR(NP))
</PRE>
returns the direction which is directly away from NP.<P>
See <A HREF="charthlp_directions.html">DIRECTIONS</A> for details on the mathematics of this.<P>

<H3>MAGIC</H3>
<P>
Format: MAGIC <TT>&lt;destination&gt;</TT><P>
MAGIC is special: P is moved directly to <TT>&lt;destination&gt;</TT>, using the
<I>last beat</I> that was marched.  In other words, it uses up no beats.<P>
MAGIC is generally used when animation either is impossible (e.g. Script
Cal) or is undesired.<P>
